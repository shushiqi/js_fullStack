    <script>
        const arr = ['ECUT','jxufe'];
        // for(let i = 0; i<arr.length; i++){

        // arr.forEach(function(school){

        // 1.map方法会返回一个新的数组,每一项都是回调函数返回的结果
        // 2.map() 方法按照原始数组元素顺序依次处理元素。
        const newArr = arr.map(function(school){
            // return true;
            return '<p>' + school + '</p>';
        });

        // join()； 会把数组的每一项拼成字符串，然后返回字符串；
        var string = arr.map(function(school){
            return school + '不好';
        }).join('+');
        
        </script>
