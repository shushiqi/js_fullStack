<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array数组的3个API</title>
</head>
<body>
    
    <script>
    const arr = [12, 18, 30, 45];
    // 找不到时返回一个undefined
    const this_age = arr.find(function(age){
        return age > 99;
    })
    // 过滤
    // 找不到时返回一个空数组
    const this_age1 = arr.filter( (age) => {
        return age > 99;
    })

    const this_every = arr.every(age => age >= 12);

    const this_some = arr.some(age => age <18);
    </script>
</body>
</html>
