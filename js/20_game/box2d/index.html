<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>物理引擎</title>
  <style>
  canvas{
    display: block;
    margin: 0 auto;
  }
  </style>
</head>
<body>
  <div id="id"></div>
  <script src="./js/phaser.js"></script>
  <script src="./js/box2d.js"></script>
  <script>
    var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'pahser-example', {
      preload: preload,
      create: create
    });
    function preload(){
      game.load.image('block', './images/block.png');
    }
    function create(){
      game.stage.background = '#124184';
      game.physics.startSystem(Phaser.Physics.BOX2D);
      game.physics.box2d.setBoundsToWorld();
      game.physics.box2d.gravity.y = 500;
      for(var i = 0; i < 6; i++){
        var blockSprite = game.add.sprite(150 + i * 125, 300 - i * 50, 'block');
        game.physics.box2d.enable(blockSprite);
        blockSprite.body.angle = 30;
      }
      game.input.onDown.add(mouseDragStart, this);
      game.input.addMoveCallback(DragMove, this);
      game.input.onUp.add(mouseDragEnd, this);
    }
    function mouseDragEnd(){
      game.physics.box2d.mouseDragEnd();
    }
    function DragMove(){
      game.physics.box2d.mouseDragMove(game.input.mousePointer);
    }
    function mouseDragStart(){
      game.physics.box2d.mouseDragStart(game.input.mousePointer);
    }
  </script>
</body>
</html>
