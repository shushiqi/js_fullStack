<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链</title>
</head>
<body>
    
    <script>
        function Animal(planet){
            this.planet = planet;
        }
        Animal.prototype.getPlanet = function(){
            return this.planet;
        }
        // 人类 constructor
    function Person(name){
        this.name = name;
    }
    
    // Person应该要拿到Animal上的属性或方法？
    // kanna.__proto__ 拿到构造函数原型上的属性或方法

    // 属性   原型
    // new Animal() = kanna;
    // kanna.__proto__(第一次原型查找)
    Person.prototype = new Animal('earth');
    Person.prototype.getName = function(){
        console.log(this.name);
    }

    var kanna = new Person('Kanna');
    

    </script>
</body>
</html>
