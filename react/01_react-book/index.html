  <script>
    //æŒ‚è½½ç‚¹ mountåˆ°æ ¹èŠ‚ç‚¹ä¸Š
    const wrapper = document.querySelector('.wrapper')
    // String -> DOM ä¸€æ¬¡æ€§çš„å°†stræ”¾åˆ°DOMå¼ 
    const craeteDOMFromString = (domString) => {
      const div = document.createElement('div')
      div.innerHTML = domString
      return div
    }
    class LikeButton {
      constructor() {
        this.state = {
          isLiked: false
        }
      }
      changeLikeText() {
        this.setState({
          isLiked: !this.state.isLiked
        })
      }
      setState(state) {
        // å°†çŠ¶æ€æ›´æ–° 
        const oldEl = this.el
        this.state = state
        this.el = this.render()
        // åŒæ—¶ï¼ŒDOMæ›´æ–°
        if (this.onStateChange)
          this.onStateChange(oldEl, this.el)
      }

      render() {
        this.el = craeteDOMFromString(`
        <button id="like-btn">
          <span class= "like-text">${this.state.isLiked?'å–æ¶ˆğŸ‘':'ç‚¹èµğŸ‘'}</span>
        </button>
        `)
        this.el.addEventListener('click', this.changeLikeText.bind(this), false)
        return this.el
      }
    }


    const likeButton1 = new LikeButton()
    wrapper.appendChild(likeButton1.render());
    likeButton1.onStateChange = (oldEl, newEl) => {
      wrapper.insertBefore(newEl, oldEl);
      wrapper.removeChild(oldEl);
    }

    const likeButton2 = new LikeButton()
    wrapper.appendChild(likeButton2.render())
    likeButton2.onStateChange = (oldEl, newEl) => {
      wrapper.insertBefore(newEl, oldEl);
      wrapper.removeChild(oldEl);
    }
  </script>
