<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webGL</title>
</head>
<body>
    <!-- canvasç»˜å›¾å®¹å™¨2D webglæåˆ°3D js API-->
    <canvas id="webglcanvas"></canvas>

    <script src="https://cdn.bootcss.com/three.js/r83/three.min.js"></script>
    <script>
        var canvas, camera,scene,group, renderer;   /* æ”¾æ˜ æœºï¼Œç…§ç›¸æœºï¼Œåœºæ™¯, ç»„åˆ, æ¸²æŸ“ */
        var mouseX = 0,mouseY = 0;
        var windowHalfX = window.innerWidth/2;
        var windowHalfY = window.innerHeight/2;

        init();
        animate();
        function init(){
            canvas = document.getElementById('webglcanvas');
            // ä¸–ç•Œæ˜¯ä¸å˜çš„sceneï¼Œæ€ä¹ˆæ‹ï¼Œä¼šæ‹å‡ºä¸ä¸€æ ·çš„3Dä¸–ç•Œ è§’åº¦60 æ€ä¹ˆæ‹¿ç›¸æœºï¼Œæ¨ªç«–æ¯”ä¾‹
            // è¿‘é¢ï¼Œ æœ€è¿œç«¯
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 2000)
            camera.position.z = 500;
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            group = new THREE.Group();
            scene.add(group);
            
            // å½¢çŠ¶ + æè´¨ = çœŸå®ç‰©ä½“
            // åœ°çƒğŸŒ
            var loader = new THREE.TextureLoader();
            loader.load('http://img1.imgtn.bdimg.com/it/u=3893467500,739017401&fm=11&gp=0.jpg', function(texture){
                var geometry = new THREE.SphereGeometry(200, 20, 20);
                var material = new THREE.MeshBasicMaterial({map:texture})
                var mesh = new THREE.Mesh(geometry, material);
                group.add(mesh)
            })

            renderer = new THREE.WebGLRenderer({
                canvas: canvas, 
                        antialias: true/*  æŠ—é”¯é½¿ */
                });
                renderer.setSize(window.innerWidth, window.innerHeight);         
                document.addEventListener('mousemove', onDocumentMouseMove, false);
                function onDocumentMouseMove(event){
                    mouseX = (event.clientX - windowHalfX);
                    mouseY = (event.clientY - windowHalfY);
                    console.log(mouseX, mouseY)
                }
        }

        function animate(){
            // è¯·æ±‚æµè§ˆå™¨æ¯ç§’æ‹60å¼ 
            requestAnimationFrame(animate);
            render();
        }
        function render(){
            camera.position.x +=(mouseX - camera.position.x)*0.05;
            camera.position.y +=(mouseY - camera.position.y)*0.05;
            camera.lookAt(scene.position);
            group.rotation.y -= 0.005;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
