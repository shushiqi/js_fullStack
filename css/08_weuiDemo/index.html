<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <div class="page__hd">
            <div class="title">vip</div>
            <div class="price">
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="placeholder">
                            <div class="item-price ">
                                <p class="item-price__month">一个月</p>
                                <p class="item-price__old">原价：19.9元</p>
                                <p class="item-price__new">现价：9元</p>
                            </div>

                        </div>
                    </div>
                    <div class="weui-flex__item mar">
                        <div class="placeholder">
                            <div class="item-price">
                                <p class="item-price__month">三个月</p>
                                <p class="item-price__old">原价：49.9元</p>
                                <p class="item-price__new">现价：19.9元</p>
                            </div>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="placeholder">
                            <div class="item-price">
                                <p class="item-price__month">六个月</p>
                                <p class="item-price__old">原价：79.9元</p>
                                <p class="item-price__new">现价：49.9元</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page__ct">
            <div class="wrapper">
                <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
                    <div class="weui-cell__hd">
                        <img src="./images/candy.png">
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>糖果支付</p>
                    </div>
                    <span class="price-way"></span>
                </a>
                <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
                    <div class="weui-cell__hd">
                        <img src="./images/wechat.png">
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>微信支付</p>
                    </div>
                    <span class="price-way"></span>
                </a>

            </div>
        </div>
        <div class="page__bd">
            <a href="javascript:;" class="weui-btn weui-btn_pay">去支付</a>
        </div>
    </div>

    <script>
        var oType = document.querySelectorAll('.item-price');
        // console.log(oType);
        for (let i = 0; i < oType.length; i++) {
            oType[i].addEventListener('click', function () {
                for (let j of oType) {
                    j.classList.remove('active');
                }
                this.classList.add('active')
            })
        }
    </script>

</body>

</html>
