<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css伪元素绘制凹凸</title>
  <style>
  .ao{
    width: 0;
  }
  .ao::before{
    content: 'love吃鸡love';
    outline: 2px solid red;
    /* color: #ffffff; */
  }
  .tu{
    margin-top: 10px;
    width: 0;
  }
  .tu::after{
    content: '你们lovelove你们';
    outline: 2px solid red;
    /* color: #ffffff; */
  }
  </style>
</head>

<body>
  <div class="ao"></div>
  <div class="tu"></div>
</body>
</html>
